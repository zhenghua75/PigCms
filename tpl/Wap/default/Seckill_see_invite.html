<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1" />
<title>{pigcms:$action_name}</title>
<link rel="stylesheet" href="{pigcms:$staticPath}/tpl/static/seckill/css/style.css"/>
</head>

<body style="background-color:#efefef;">
	<if condition="$memberNotice neq ''">
		{pigcms:$memberNotice}
	</if>
<div class="banner">
	<img src="{pigcms:$action_header_img}" width="100%" alt="" />
</div>

<div class="countdown">
  <h1>{pigcms:$total_time}</h1>
  <h2>恭喜您，您已经成功提前了<span style="color:#288b26;">{pigcms:$total_sec}秒</span><br/>
快去邀请朋友帮你赢取提前抢购的时间</h2>
</div>

<a href="{pigcms::U('shop_invite', array('id'=>$action_id,'share_code'=>$share_code,'token'=>$token))}"><div class="askhelp">邀请好友帮忙</div></a>

<div class="help">
<h1>帮助过您的好友</h1>
<volist name="share_data" id="vo">
	<div>
    	<img src="{pigcms:$vo.share_pic}" width="100%">
       {pigcms:$vo.share_nickname}帮您提前{pigcms:$vo.share_time}秒
        <h2>
        	<span style=" font-weight:bold;">-{pigcms:$vo.share_time}</span>秒
   </h2>
    </div>
 </volist> 
</div>
</body>
</html>
