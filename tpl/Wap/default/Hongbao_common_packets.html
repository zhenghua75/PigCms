<div class="radius_box"><img src="{pigcms:$staticPath}/tpl/static/hongbao/images/radius_bg.jpg" alt=""></div>
<!--幸运大神  合体进度   start-->
<div class="getList">
	<div id="Tab">
		<ul>
			<li class="current">幸运大神</li>
			<li>我的进度</li>
		</ul>
	</div>
	<div class="swiper-container swiper1" style="height: auto;min-height:350px; cursor: -webkit-grab;">
		<div>
			<div class="luckguys swiper-slide swiper-slide-visible swiper-slide-active" style="width: 320px; height: auto;min-height:350px;">
				<div class="luck_con swipe_con">
				<pigcmsif where="$lucky_guys neq ''">
				<volist name="lucky_guys" id="vo">
					<div class="luck-manito"><ul><li><img src="{pigcms:$vo.grabber_headimgurl}"></li><li><div><span class="nickname">{pigcms:$vo.grabber_nickname}</span><span class="date">{pigcms:$vo.grabber_time|date="m-d H:i",###}</span></div><!--div><p>{pigcms:$vo.share_content}</p></div--></li><li>{pigcms:$vo.money}元</li></ul></div>
					</volist>	
					<else />
					<div class="fit-plan_end">
					<img src="{pigcms:$staticPath}/tpl/static/hongbao/images/cry.png" alt="">
					<div>幸运大神还没降临,赶紧抢红包吧~</div>
					</div>
				</pigcmsif>
				</div>
			</div>
			
			<div class="my_lucky swiper-slide swiper-slide-visible swiper-slide-active" style="width: 320px; height: auto;min-height:350px" style="display:none">
				<div class="luck_con swipe_con">
				<pigcmsif where="$my_packets neq '' and $my_packets.isgrabbed neq 0">
				<div class="luck-manito"><ul><li><img src="{pigcms:$my_packets.grabber_headimgurl}"></li><li><p>恭喜你，抢到了红包</p></li><li>+{pigcms:$my_money}元</li></ul></div>
				</pigcmsif>
				<pigcmsif where="$my_share neq ''">
				<volist name="my_share" id="share">
					<div class="luck-manito"><ul><li><img src="{pigcms:$share.share_pic}"></li><li><p>恭喜你，获得了“{pigcms:$share.share_nickname}”送出的红包</p></li><li>+{pigcms:$share.add_money}元</li></ul></div>
					</volist>
					<else />	
					<div class="fit-plan_end">
					<img src="{pigcms:$staticpath}/tpl/static/hongbao/images/cry.png" alt="">
					<div>您还没有合体过哦~</div>
					</div>
				</pigcmsif>	
				</div>
			</div>
	</div> 
	</div>
</div>
<script>
$(function(){
	$(".my_lucky").hide();
	$(".luckguys").show();
	$("#Tab").find("li").eq(1).click(function(){
		$(".luckguys").hide();
		$(".my_lucky").show();
		$(this).addClass('current');
		$(this).prev().removeClass('current');
	});
	
	$("#Tab").find("li").eq(0).click(function(){
		$(".my_lucky").hide();
		$(".luckguys").show();
		$(this).addClass('current');
		$(this).next().removeClass('current');
	});
});
</script>
