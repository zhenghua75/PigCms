<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta content="" name="description">
		<meta content="" name="keywords">
		<meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
		<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
		<meta content="no-cache" http-equiv="pragma">
		<meta content="0" http-equiv="expires">
		<meta content="telephone=no, address=no" name="format-detection">
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
		<link rel="stylesheet" type="text/css" href="{pigcms::STATICS}/forum/css/main.css" ></link>
		<link rel="stylesheet" type="text/css" href="{pigcms::STATICS}/forum/css/dialog.css" ></link>
		<script src="{pigcms::STATICS}/forum/js/jquery_min.js" ></script>
		<script src="{pigcms::STATICS}/forum/js/main.js" ></script>
		<script src="{pigcms::STATICS}/forum/js/dialog_min.js" ></script>
	</head>
	<body class="discuss_index">
	<if condition="$forumhome.bgurl neq NULL">
		<style type="text/css">
			.container{
				background-image:url('{pigcms:$forumhome.bgurl}');
				background-attachment: inherit;
				background-size: cover;
				background-position: 50% 50%;
				background-repeat: no-repeat;
			}
		</style>
	</if>
		<div id="container" class="container">
			<header>
				<div class="header_1">
					<ul class="tbox" >
						<li>
							<span class="head_bigimg">
								<img src="{pigcms:$forumhome.logo}" onerror="this.src='{pigcms::STATICS}/forum/images/face.png';" />
							</span>
						</li>
						<li>
							<h5>{pigcms:$forumhome.forumname}</h5>
						</li>
					</ul>
				</div>
			</header>
			<div class="body">
		        <div id="todayList">
		            <ul class="todayList">
		            <volist name="config" id="vo">
		                <li class="only4" style="padding:10px 0 0 0">
		                    <a href="{pigcms::U('Forum/board',array('token'=>$vo['token'],'fid'=>$vo['id']))}">
		                        <div class="img"><img src="{pigcms:$vo.logo}" /></div>
		                        <div>
		                        <h2>{pigcms:$vo.forumname}</h2>
		                        <div class="onlyheight">{pigcms:$vo.intro}</div>
		                        <span class="icon">&nbsp;</span>
		                        </div>
		                        <p>
									<span class="icons icons_post">&nbsp;</span>{pigcms:$count[$vo['id']]}帖子
									<span class="icons icons_visisted">&nbsp;</span>{pigcms:$vo.pv}访问
		                        </p>
		                        <div class="clr"></div>
		                    </a>
		                </li>
		            </volist>
		            </ul>
		        </div>
			</div>
			<footer>
				<section class="nav_footer">
					<ul class="box">
						<li>
							<a href="/index.php?g=Wap&m=Index&a=index&wecha_id={pigcms:$wecha_id}&token={pigcms:$_GET['token']}" class="on">
								<span class="icons_back">&nbsp;</span>
								<label>退出</label>
							</a>
						</li>
						<li>
							<a href="/index.php?g=Wap&m=Forum&a=index&wecha_id={pigcms:$wecha_id}&token={pigcms:$_GET['token']}" class="on">
								<span class="icons_home">&nbsp;</span>
								<label>首页</label>
							</a>
						</li>
						<li>
							<a href="/index.php?g=Wap&m=Forum&a=myMessage&wecha_id={pigcms:$wecha_id}&token={pigcms:$_GET['token']}">
							<span class="icons_my" data-tip="{pigcms:$messageNum}">&nbsp;</span>
							<label>我的</label>
							</a>
						</li>
					</ul>
				</section>
			</footer>
		</div>
		
		
<script type="text/javascript">
window.shareData = {  
            "moduleName":"Forum",
            "moduleID":"0",
            "imgUrl": "{pigcms:$config.logo}", 
            "timeLineLink": "{pigcms:$f_siteUrl}{pigcms::U('Forum/index',array('token'=>$_GET['token']))}",
            "sendFriendLink": "{pigcms:$f_siteUrl}{pigcms::U('Forum/index',array('token'=>$_GET['token']))}",
            "weiboLink": "{pigcms:$f_siteUrl}{pigcms::U('Forum/index',array('token'=>$_GET['token']))}",
            "tTitle": "{pigcms:$config.forumname}",
            "tContent": "{pigcms:$config.forumname}"
        };
</script>
{pigcms:$shareScript}

	</body>
</html>
