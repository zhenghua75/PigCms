<include file="Public:head"/>
<div class="content">
<div class="cLineB">
<h4 class="left">微信合体红包</h4>
<div class="clr"></div>
</div>
<div class="cLine">
<div class="pageNavigator left"><a href="{pigcms::U('Hongbao/action_add',array('token'=>$token))}" title="添加活动" class="btnGrayS vm bigbtn">添加活动</a> </div>
<div class="searchbar right">
<form method="post" action="{pigcms::U('Hongbao/index',array('token'=>$token))}">
<input type="text" id="msgSearchInput" class="txt left" placeholder="输入关键词搜索" name="search_word" value="{pigcms:$search_word}">
<input type="submit" value="搜索" id="msgSearchBtn" href="" class="btnGrayS" title="搜索">
</form>
</div>
<div class="clr"></div>
</div>
<div class="msgWrap">
<form method="post" action="" id="info">
<input name="delall" type="hidden" value="1">
<input name="wxid" type="hidden" value="">
<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>                                 
	<th width="100">活动名称</th>
	<th width="70">关键词</th>
	<th width="50">分享人数</th>
	<th width="50">红包总金额</th>
 	<th width="135">活动时间</th>
 	<th width="50">是否开启</th>
	<th width="200"class="norightborder">操作</th>
</tr>
</thead>
<tbody>
<tr></tr>
<pigcmslist array="list" foreach="list">
<tr>
	<td>{pigcms:$list.action_name}</td>
	<td>{pigcms:$list.keyword}</td>
	<td>{pigcms:$list.sharetimes}</td>
	<td>{pigcms:$list.total_money}</td>
	<td>{pigcms:$list.start_time|date="Y-m-d",###} 至  {pigcms:$list.end_time|date="Y-m-d",###}</td>
	<td>
		<if condition="$list.status eq '1'">
			已开启
		<else/>
			未开启
		</if>
	</td>
	<td class="norightborder" align="center">
		<a href="{pigcms::U('Hongbao/get_packet_list',array('token'=>$token,'id'=>$list['id']))}">领取记录</a>
		|
		<a href="{pigcms::U('Hongbao/action_add',array('token'=>$token,'id'=>$list['id']))}">修改</a>
		|
		<a href="javascript:drop_confirm('您确定要删除吗?', '{pigcms::U('Hongbao/del',array('token'=>$token,'id'=>$list['id']))}');">删除</a>
    </td>
</tr>
</pigcmslist>
</tbody>
</table>
</form>
</div>
<div class="cLine">
<div class="pageNavigator right">
<div class="pages">{pigcms:$page}</div>
</div>
<div class="clr"></div>
</div>
</div>
<include file="Public:footer"/>
