    <div class="msgWrap bgfc"> 
	
		<div class="cLine">

<script src="{pigcms:$staticPath}/tpl/static/myChart/js/echarts-plain.js"></script>

<script type="text/javascript">
	function toInquiry(){
	 var stime=$.trim($('#stime').val());
	 var etime=$.trim($('#etime').val());
	 var qurl=window.location.href;
		window.location.href=qurl+'&stime='+stime+'&etime='+etime;
	}
    var myChart1 = echarts.init(document.getElementById('myChart1')); 
    var option = {
        title : {
            text: '微餐饮菜品统计',
			subtext: "菜品的销售总份数：{pigcms:$tnums} / 份\n菜品的销售总金额：{pigcms:$tmoney} / 元",
            x:'left'
        },
        tooltip : {
            trigger: 'axis',
			axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
          }
        },
        legend: {
            data:['销售份数','销售金额']
        },
        toolbox: {
            show : true,
			orient: 'vertical',
			x: 'right',
			y: 'center',
            feature : {
                mark : {show: false},
                dataView : {show: false, readOnly: false},
                magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                restore : {show: true} ,
                saveAsImage : {show: true}
            }
        },
        calculable : true,
        xAxis : [
            {
                type : 'category',
                data : [{pigcms:$caistr}]
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                name:'销售份数',
                type:'bar',
                data: [{pigcms:$numsstr}]
            },    
            {
                name:'销售金额',
                type:'bar',
                data:[{pigcms:$moneystr}]
            }
       

        ]

    };                   

    myChart1.setOption(option);
</script>
